<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var month = Number(window.prompt("请输入月份"));
			switch(month) {
				case 3:
				case 4:
				case 5:
					window.alert("春天");
					break;
				case 6:
				case 7:
				case 8:
					window.alert("夏天");
					break;
				case 9:
				case 10:
				case 11:
					window.alert("秋天");
					break;
				case 12:
				case 1:
				case 2:
					window.alert("冬天");

			}
		</script>
	</body>

</html>
