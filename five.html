<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var ranking = Number(window.prompt("请输入名次"));
			switch(ranking) {
				case 1:
					window.alert("奖励1000元");
					break;
				case 2:
					window.alert("奖励800元");
					break;
				case 3:
					window.alert("奖励300元");
					break;
				default:
					window.alert("无奖励");

			}
		</script>
	</body>

</html>
