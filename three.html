<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var n = prompt("请输入一个数字");
			for(var i = 1; i <= n; i++) {
				for(var j = n - 1; j >= i; j--) {
					document.write("&nbsp;");
				}
				for(var k = 1; k <= 2 * i - 1; k++) {
					document.write("*");
				}
				document.write("<br />");
			}
		</script>
	</body>

</html>
