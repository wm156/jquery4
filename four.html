<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			var grade= prompt("请输入学生成绩");
			if(grade >= 90) {
				alert('成绩等级为A');
			} else if(grade >= 80) {
				alert('成绩等级为B');
			} else if(grade >= 70) {
				alert('成绩等级为C');
			} else if(grade >= 60) {
				alert('成绩等级为D');
			}else{
				alert('成绩等级为E');
			}
		</script>
	</body>

</html>
