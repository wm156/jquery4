<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var num = 0;
			function add() {
				for(var i = 0; i <= 4; i++) {
					num++;
				}
				if(num == 5) {
					return num;
				}
			}
			var showNum = add();
			alert(showNum);
		</script>
	</body>
</html>
